<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />

    <title>HOME</title>
  </head>

  <body>
    <header>
      <h1>{{.PageTitle}}</h1>
    </header>

    <main>

      </section>
      {{end}}
    </main>
  </body>
</html>
